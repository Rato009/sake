<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>飲酒パスポート発行システム</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    form {
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border-radius: 8px;
      padding: 20px;
      max-width: 400px;
      width: 100%;
    }

    label {
      margin-top: 10px;
      font-weight: bold;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
      width: calc(100% - 22px);
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    input[type="checkbox"] {
      margin-right: 10px;
    }

    h3 {
      margin: 20px 0 10px;
    }

    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 15px;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 20px;
      width: 100%;
    }

    button:hover {
      background-color: #0056b3;
    }

    img {
      max-width: 100%;
      height: auto;
      margin-top: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <form id="passportForm">
    <label for="studentId">学籍番号:</label>
    <input type="text" id="studentId" required>

    <label for="name">氏名:</label>
    <input type="text" id="name" required>

    <label for="age">年齢:</label>
    <input type="number" id="age" required>

    <label for="gender">性別:</label>
    <input type="text" id="gender" required>

    <label for="department">所属:</label>
    <input type="text" id="department" required>

    <label for="photo">顔写真:</label>
    <input type="file" id="photo" accept="image/*" required>
    <img id="photoPreview" alt="顔写真プレビュー"><br>

    <h3>飲酒量チェック:</h3>
    <label><input type="checkbox" id="count1"> 飲酒量1</label><br>
    <label><input type="checkbox" id="count2"> 飲酒量2</label><br>
    <label><input type="checkbox" id="count3"> 飲酒量3</label><br>

    <button type="button" onclick="printPassport()">印刷</button>
  </form>

  <script>
    document.getElementById('photo').addEventListener('change', function (e) {
      const reader = new FileReader();
      reader.onload = function (event) {
        document.getElementById('photoPreview').src = event.target.result;
      }
      reader.readAsDataURL(e.target.files[0]);
    });

    function collectData() {
      return {
        studentId: document.getElementById('studentId').value,
        name: document.getElementById('name').value,
        age: document.getElementById('age').value,
        gender: document.getElementById('gender').value,
        department: document.getElementById('department').value,
        photoSrc: document.getElementById('photoPreview').src,
      };
    }

    function printPassport() {
      const data = collectData();
      const cardHTML = () => `
        <div class="passport">
          <div class="passport-body">
            <div class="left">
              <div class="header">飲酒パスポート</div>
              <div class="section">
                <h4>基本情報</h4>
                <p>学籍番号: ${data.studentId}</p>
                <p>氏名: ${data.name}</p>
                <p>年齢: ${data.age}</p>
                <p>性別: ${data.gender}</p>
                <p>所属: ${data.department}</p>
              </div>
            </div>
            <div class="right">
              <img src="${data.photoSrc}" alt="顔写真">
              <div class="stamp-area">（学園祭本部印）</div>
              <div class="section check-area">
                <h4>飲酒チェック</h4>
                <div class="checkboxes">
                  <div class="checkbox-item"><div class="checkbox-square"></div><span>飲酒量1</span></div>
                  <div class="checkbox-item"><div class="checkbox-square"></div><span>飲酒量2</span></div>
                  <div class="checkbox-item"><div class="checkbox-square"></div><span>飲酒量3</span></div>
                </div>
              </div>
            </div>
          </div>
        </div>`;

      const printContent = `
        <html>
        <head>
          <title>飲酒パスポート印刷</title>
          <style>
            @media print {
              @page { size: A4 landscape; margin: 0; }
              html, body {
                margin: 0;
                padding: 0;
                width: 297mm;
                height: 210mm;
              }
              body {
                display: flex;
                justify-content: center;
                align-items: center;
                font-family: 'Arial', sans-serif;
              }
              .passport {
                width: 270mm;
                height: 180mm;
                padding: 10mm;
                border: 2px solid #000;
                border-radius: 8px;
                box-sizing: border-box;
                page-break-inside: avoid;
              }
              .passport-body {
                display: flex;
                height: 100%;
                justify-content: space-between;
              }
              .left, .right {
                width: 48%;
              }
              .header {
                text-align: center;
                font-size: 24px;
                font-weight: bold;
              }
              .section {
                font-size: 20px;
                margin-top: 10px;
              }
              img {
                width: 300px;
                height: auto;
                border: 1px solid #000;
                border-radius: 4px;
                display: block;
                margin: 10px auto 5px;
              }
              .stamp-area {
                text-align: center;
                margin-top: 5px;
                font-size: 16px;
                height: 24px;
                border-top: 1px dotted #000;
              }
              .check-area {
                margin-top: 20px;
              }
              .checkboxes {
                display: flex;
                flex-direction: column;
                gap: 5mm;
                align-items: flex-start;
              }
              .checkbox-item {
                display: flex;
                align-items: center;
                gap: 5mm;
                font-size: 18px;
              }
              .checkbox-square {
                width: 16px;
                height: 16px;
                border: 1px solid #000;
              }
            }
          </style>
        </head>
        <body>
          ${cardHTML()}
        </body>
        </html>
      `;

      const newWindow = window.open('', '', 'width=1200,height=800');
      newWindow.document.write(printContent);
      newWindow.document.close();
      newWindow.print();
    }
  </script>
</body>
</html>
